<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <header>
        <h1>API Nadir Sanchez</h1>
    </header>

    <main>
        <div>
            <h2>Agregar producto</h2>
                <form action="http://localhost:8080/api/productos" method="post">
                    <label for="title">Nombre producto</label> <br><br>
                    <input type="text" name="title" id="title"> <br><br>
                    <label for="price">Precio producto</label> <br><br>
                    <input type="number" name="price" id="price"> <br><br>
                    <label for="thumbnail"> Imagen del producto </label> <br><br>
                    <input type="file" name="thumbnail" id="thumbnail"> <br><br>
                    <input type="submit" value="Guardar producto">
                </form>
        </div>

        
    </main>
</body>
</html>
